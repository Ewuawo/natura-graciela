    <main>
        <h1>Agregar Producto</h1>
        <form>
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>

            <label for="detalleProducto">Detalle del Producto:</label>
            <input type="text" id="detalleProducto" name="detalleProducto" required>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" name="precioProducto" required>

            <label for="vencimientoProducto">Fecha de Vencimiento:</label>
            <input type="date" id="vencimientoProducto" name="vencimientoProducto">

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" name="cantidadProducto" required>

            <button type="submit">Agregar Producto</button>
            <button type="reset">Cancelar</button>
        </form>
