    <main class="main-content"> 
    <div class="titulo-formulario">
        <h1>Agregar Producto</h1>
    </div>
     <div class="card formulario-cliente">
        <form id="formProducto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>

            <label for="detalleProducto">Detalle del Producto:</label>
            <input type="text" id="detalleProducto" name="detalleProducto" required>

            <label for="pCosto">Precio de Costo:</label>
            <input type="number" id="pCosto" name="pCosto" required>

            <label for="p.Venta">Precio de Venta</label>
            <input type="number" id="pVenta" name="pVenta" required>

            <label for="vencimientoProducto">Fecha de Vencimiento:</label>
            <input type="date" id="vencimientoProducto" name="vencimientoProducto" required>

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" name="cantidadProducto" required>
            <div class="botones">
            <button type="submit" class="boton-agregar">Agregar Producto</button>
            <button type="reset" class="boton-cancelar">Cancelar</button>
            </div>
        </form> 
        </div>
