    <main class="main-content">
         <div class="titulo-formulario">
        <h1>Registrar Venta</h1>
        </div>
        <div class="card formulario-cliente">
    <form id="registrarVenta">
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
            <option value="">Seleccione un cliente</option>
            <option value="cliente1">Cliente 1</option>
            <option value="cliente2">Cliente 2</option>
        </select>

        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
            <option value="">Seleccione un producto</option>
            <option value="producto1">Producto 1</option>
            <option value="producto2">Producto 2</option>
        </select>
        <label for="fecha">Fecha de Venta:</label>
        <input type="date" id="fecha" name="fecha" required>    
        <label for="medioPago">Medio de Pago:</label>
        <select id="medioPago" name="medioPago" required>
            <option value="tarjetaCredito">Tarjeta de Cr√©dito</option>
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option> 
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required step="1" min="1">
 <div class="botones">
        <button type="submit" class="boton-agregar">Registrar Venta</button>
        </div>
        </form>
        </div>
